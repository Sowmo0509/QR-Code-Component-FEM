<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-lgray font-outfit">
    <div class="min-h-screen flex my-auto mx-auto max-w-xs">
      <div class="bg-white rounded-xl text-center my-auto">
        <img class="px-4 py-4 rounded-3xl" src="./img/image-qr-code.png" alt="qr" />
        <div class="px-6">
          <h1 class="text-dblue text-2xl font-bold py-2">Improve your front-end skills by building projects</h1>
          <p class="text-gblue pt-2 pb-8">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </body>
</html>
